<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Search</title>
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li><a href="imageSearch.html">Image Search</a></li>
          <li><a href="advSearch.html">Advanced Search</a></li>
        </ul>
      </nav>
      <main>
        <header>
          <img src="google-1015751.svg" alt="" />
        </header>
        <form
          action="https://google.com/search"
          data-submitfalse="q"
          method="GET"
          name="f"
          role="search"
        >
          <div class="search_box_p">
            <input type="hidden" name="sxsrf" />
            <input type="hidden" name="source" />
            <input type="hidden" name="ei" />
            <input name="iflsig" type="hidden" />
            <input type="hidden" name="gs_ssp" />
            <input type="hidden" name="oq" />
            <input type="hidden" name="gs_lcp" />
            <input type="hidden" name="sclient" />
            <input type="hidden" name="ved" />
          </div>
          <div class="search_box">
            <input type="text" name="q" />
          </div>
          <div class="search_buttons">
            <input
              class="buttons"
              type="submit"
              name="btnK"
              value="Google Search"
            />
            <input
              class="buttons"
              type="submit"
              name="btnI"
              value="I'm Feeling Lucky"
            />
          </div>
        </form>
      </main>
      <footer>
        <p>
          Image by
          <a
            href="https://pixabay.com/users/wikimediaimages-1185597/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1015751"
            >WikimediaImages</a
          >
          from
          <a
            href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1015751"
            >Pixabay</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
