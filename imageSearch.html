<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Image Search</title>
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li>
            <a href="index.html">Google Search</a>
          </li>
        </ul>
      </nav>
      <main>
        <header>
          <img src="google-1015751.svg" alt="" />
          <h5>Images</h5>
        </header>
        <form action="https://google.com/search" method="GET" name="f">
          <div class="search_box">
            <input type="hidden" name="tbm" value="isch" />
            <input type="text" name="q" />
          </div>
          <div class="search_buttons">
            <input class="buttons" type="submit" value="Google Search" />
          </div>
        </form>
      </main>
            <footer>
        <p>
          Image by
          <a
            href="https://pixabay.com/users/wikimediaimages-1185597/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1015751"
            >WikimediaImages</a
          >
          from
          <a
            href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1015751"
            >Pixabay</a
          >
        </p>
      </footer>

    </div>
  </body>
</html>
