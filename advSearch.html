<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
</head>
<body>
    <nav>
        <p>Google</p>
        <a href="index.html">Google Search</a>
    </nav>
    <header>
        <h1>Advanced Search</h1>
    </header>
    <p>Find pages with...</p>
    <form action="https://google.com/advancedsearch">
        <div class="form-search">
            <label for="all">all these words: </label>
            <input type="text" name="all" id="all">
        </div>
        <div class="form-search">
            <label for="exact">this exact word or phrase: </label>
            <input type="text" name="exact" id="exact">
        </div>
        <div class="form-search">
            <label for="any">any of these words: </label> 
            <input type="text" name="any" id="any">
        </div>
        <div class="form-search">
            <label for="none">none of the above: </label>  
            <input type="text" name="none" id="none">
        </div>
        <input type="submit" value="Advanced Search">
    </form>
    
</body>
</html>
